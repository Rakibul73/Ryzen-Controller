include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml

stages:
  - test
  - install
  - package
  - installer

dependency_scanning:
  stage: test
  only:
    - branches@le.storm1er/ryzen-controller
  except: []

sast:
  stage: test
  only:
    - branches@le.storm1er/ryzen-controller
  except: []

js_syntax:
  stage: test
  only:
    - branches@le.storm1er/ryzen-controller
  image: node:carbon
  tags: [ docker ]
  cache: {}
  dependencies: []
  before_script:
    - npm install -g acorn
    - rm -rf node_modules
  script:
    - find . -iname "*.js" -print0 | xargs -0 -I % sh -c 'echo "%"; acorn --ecma6 --silent "%"'

node:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: install
  tags: [ docker ]
  image: electronuserland/builder:wine-mono
  script:
    - npm install
  cache:
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/

win32:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: package
  tags: [ docker ]
  image: electronuserland/builder:wine-mono
  script:
    - npm run-script package-win32
  artifacts:
    paths:
      - release-builds/
  dependencies:
    - node

linux:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: package
  tags: [ docker ]
  image: electronuserland/builder:wine-mono
  script:
    - rm -rf bin/*
    - npm run-script package-linux
  artifacts:
    paths:
      - release-builds/
  dependencies:
    - node

win32-installer:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: installer
  tags: [ docker ]
  image: electronuserland/builder:wine-mono
  script:
    - npm run-script build-win32
  artifacts:
    paths:
      - installer-builds/
  dependencies:
    - node
    - win32

deb-installer:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: installer
  tags: [ docker ]
  image: debian:stretch
  before_script:
    - apt update -y
    - apt install fakeroot curl -y
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
    - export NVM_DIR="$HOME/.nvm"
    - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
    - nvm install 10.15.1
    - nvm use 10.15.1
  script:
    - npm run-script build-deb
  artifacts:
    paths:
      - installer-builds/
  dependencies:
    - node
    - linux

rpm-installer:
  only:
    - tags@le.storm1er/ryzen-controller
    - branches@le.storm1er/ryzen-controller
  except:
    - master
  stage: installer
  tags: [ docker ]
  image: electronuserland/builder:wine-mono
  script:
    - npm run-script build-rpm
  artifacts:
    paths:
      - installer-builds/
  dependencies:
    - node
    - linux
